<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Font Awesome CSS + JS-->
    <link href="./css/fontawesome-free-5.15.2-web/css/all.css" rel="stylesheet">
    <script defer src="./css/fontawesome-free-5.15.2-web/js/all.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js" ></script>

    <link rel="stylesheet" href="./css/style.css">

    <title>Esports Table</title>
</head>
<body>
        <!-- DATABASE -->
        <!-- Games table: GameID (P), GameName -->
        <!-- Players table: PlayerID (P), Nickname, Fname, LName, Gender -->
    <div class="table-responsive">

        <div id="filters">
            <!-- Search bar -->

            <!-- Filter number of items per page -->
            <!--  -->

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search for Tournaments" aria-label="TournamentName" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search for Teams" aria-label="TeamName" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="select-outline" id="game-select">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Game </option>
                    <option value="1">League of Legends</option>
                    <option value="2">Rainbow 6 Siege</option>
                    <option value="3">CS:GO</option>
                    <option value="4">Rocket League</option>
                    <option value="4">Valorant</option>
                    <option value="5">Hearthstone</option>
                </select>
            </div>

            <div>
                <ul class="pagination">
                    <li class="page-item"><a class="page-link"><i class="fas fa-chevron-left"></i></a></li>
                    <li class="page-item active"><a class="page-link">1</a></li>
                    <li class="page-item"><a class="page-link">2</a></li>
                    <li class="page-item"><a class="page-link">3</a></li>
                    <li class="page-item"><a class="page-link"><i class="fas fa-chevron-right"></i></a></li>
                </ul>
            </div>
        </div>

        <!-- Can add JS script to include table-dark when using dark-mode -->
        <table class="table table-hover table-fluid" id="esports-table">
            <!-- BOOTSTRAP TABLES - https://getbootstrap.com/docs/4.0/content/tables/ -->
            <!-- DB design https://cdn.discordapp.com/attachments/742403450691911761/793258960190177321/Screenshot_70.png -->
            <!-- Table headers -->
            <caption>Esports table rankings for our respective games</caption>
            <thead>

                
                <tr>
                    <th id="th-buttons" class="dt-buttons table-header-buttons" scope="col">#</th>
                    <th id="th-buttons" class="dt-buttons table-header-buttons" scope="col">First</th>
                    <th id="th-buttons" class="dt-buttons table-header-buttons" scope="col">Last</th>
                    <th id="th-buttons" class="dt-buttons table-header-buttons" scope="col">Handle</th>
                </tr>
            </thead>
            <!-- Table Data -->
            <tbody id="table-data">
                <!-- Single data item -->
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- StackOverflow link: https://stackoverflow.com/questions/51275730/populate-html-table-with-json-data -->
    <script src="scripts/loadData.js"></script>
</body>
</html>
